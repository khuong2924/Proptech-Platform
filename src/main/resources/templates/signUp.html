<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-300 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-xl shadow-2xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
    <div class="bg-blue-900 text-white p-8 md:w-1/2 flex flex-col justify-center items-center text-center">
        <h1 class="text-4xl font-bold mb-4">Proptech Platform</h1>
        <p class="text-xl mb-8">Connecting Customers and Realtors</p>
        <img src="https://www.senviet.art/wp-content/uploads/edd/2021/12/dai-hoc-tdt.jpg" alt="Makeup Artist" class="rounded-full w-48 h-48 object-cover shadow-lg">
    </div>
    <div class="p-8 md:w-1/2">
        <h2 class="text-3xl font-semibold mb-6 text-center">Registry account</h2>
        <form id="registerForm" action="/v1/register" method="post" class="space-y-4" enctype="multipart/form-data">
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-700">Tên đầy đủ</label>
                <input type="text" id="fullname" name="fullname" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Họ và tên">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Gmail</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Họ và tên">
            </div>

            <div>
                <label for="sdt" class="block text-sm font-medium text-gray-700">Số điện thoai</label>
                <input type="text" id="sdt" name="sdt" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Họ và tên">
            </div>


            <div>
                <label class="block text-sm font-medium text-gray-700">Bạn là? </label>
                <div class="mt-1 flex space-x-4">
                    <div class="flex items-center">
                        <input type="radio" id="role-customer" name="role" value="Khách hàng" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <label for="role-customer" class="ml-2 text-sm font-medium text-gray-700">Khách hàng</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="role-model-artist" name="role" value="Nhà cung cấp" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <label for="role-model-artist" class="ml-2 text-sm font-medium text-gray-700">Nhà cung cấp/Môi giới BĐS</label>
                    </div>
                </div>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="userName" name="username" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Tên đăng nhập">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Mật khẩu">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" onclick="togglePassword()">
                        <img id="password-icon" src="/img/hide-password.svg" alt="Toggle Password" class="h-5 w-5">
                    </button>
                </div>
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Enter password again</label>
                <div class="relative">
                    <input type="password" id="confirm-password" name="confirmPassword" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Nhập lại mật khẩu">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" onclick="toggleConfirmPassword()">
                        <img id="confirm-password-icon" src="/img/hide-password.svg" alt="Toggle Password" class="h-5 w-5">
                    </button>

                    <p id="error-message" class="text-red-500 text-sm mt-2 hidden">Passwords do not match, please check again.</p>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Đăng ký
                </button>
            </div>
        </form>
        <p class="mt-8 text-center text-sm text-gray-600">
            Bạn đã có tài khoản?
            <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">Đăng nhập</a>
        </p>
    </div>

</div>

<script>

</script>
</body>
</html>
