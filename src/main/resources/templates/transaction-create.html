<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Real Estate Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen bg-cover bg-center">
<header class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-xl transition-all duration-500 hover:from-blue-700 hover:to-purple-700">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center space-x-8">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994" alt="Logo" class="h-8 w-auto transition transform hover:scale-105">
                    <span class="ml-2 text-2xl font-bold text-white">DreamHome</span>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-white hover:text-gray-200 transition duration-300 ease-in-out transform hover:-translate-y-0.5 hover:scale-105">Home</a>
                    <a href="#" class="text-white hover:text-gray-200 transition duration-300 ease-in-out transform hover:-translate-y-0.5 hover:scale-105">Properties</a>
                    <a href="#" class="text-white hover:text-gray-200 transition duration-300 ease-in-out transform hover:-translate-y-0.5 hover:scale-105">About</a>
                    <a href="#" class="text-white hover:text-gray-200 transition duration-300 ease-in-out transform hover:-translate-y-0.5 hover:scale-105">Contact</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <form action="/login" method="get">
                    <button type="submit" class="text-white hover:text-gray-200 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 relative after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-white hover:after:w-full after:transition-all after:duration-300">
                        Login
                    </button>
                </form>

                <div class="relative">
                    <button onclick="toggleDropdown()" class="w-10 h-10 rounded-full bg-white p-1 hover:shadow-lg transform hover:-translate-y-1 transition duration-300 hover:scale-105 flex items-center justify-center group">
                        <svg class="w-6 h-6 text-blue-600 group-hover:text-purple-600 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </button>
                    <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-50 transform transition-all duration-300 ease-in-out">
                        <a href="/personal-page" class="block px-4 py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 transition duration-200">Personal Page</a>
                        <a href="/account" class="block px-4 py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 transition duration-200">Change Information</a>
                        <div class="border-t border-gray-100 my-1"></div>
                        <a href="#" class="block px-4 py-2 text-red-600 hover:bg-red-50 transition duration-200">Log Out</a>
                    </div>
                </div>
                <form action="/upload-post" method="get">
                    <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white px-6 py-2 rounded-full font-semibold shadow-lg transform hover:-translate-y-1 transition duration-300 hover:scale-105 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        <span>Post</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>



<div class="container mx-auto p-8 mt-8">
    <div class="bg-white bg-opacity-90 rounded-lg shadow-xl p-8 max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Tạo mới hồ sơ giao dịch</h1>
        <form id="profileForm" class="space-y-6">
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700">Nội dung hồ sơ</label>
                <textarea id="content" name="content" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Số điện thoại khách hàng</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="selectionBox" class="block text-sm font-medium text-gray-700">Loại hồ sơ</label>
                <select id="selectionBox" name="selectionBox" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="ban">Bán</option>
                    <option value="choThue">Cho Thuê</option>
                </select>
            </div>
            <div id="forSaleFields" class="hidden space-y-6 fade-in">
                <div>
                    <label for="legalPapers" class="block text-sm font-medium text-gray-700">Legal Papers</label>
                    <input type="file" id="legalPapers" name="legalPapers" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <div>
                    <label for="salesContract" class="block text-sm font-medium text-gray-700">Sales Contract</label>
                    <input type="file" id="salesContract" name="salesContract" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <div>
                    <label for="paymentStatus" class="block text-sm font-medium text-gray-700">Payment Status</label>
                    <select id="paymentStatus" name="paymentStatus" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="true">Paid</option>
                        <option value="false">Unpaid</option>
                    </select>
                </div>
            </div>
            <div id="forRentFields" class="hidden space-y-6 fade-in">
                <div>
                    <label for="leaseAgreement" class="block text-sm font-medium text-gray-700">Lease Agreement</label>
                    <input type="file" id="leaseAgreement" name="leaseAgreement" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <div>
                    <label for="depositAmount" class="block text-sm font-medium text-gray-700">Deposit Amount</label>
                    <input type="text" id="depositAmount" name="depositAmount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="timePay" class="block text-sm font-medium text-gray-700">Payment Date</label>
                    <input type="date" id="timePay" name="timePay" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Profile
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    const selectionBox = document.getElementById('selectionBox');
    const forSaleFields = document.getElementById('forSaleFields');
    const forRentFields = document.getElementById('forRentFields');

    selectionBox.addEventListener('change', function() {
        if (this.value === 'ban') {
            forSaleFields.classList.remove('hidden');
            forRentFields.classList.add('hidden');
        } else {
            forSaleFields.classList.add('hidden');
            forRentFields.classList.remove('hidden');
        }
    });

    document.getElementById('profileForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Here you would typically send the form data to a server
        console.log('Form submitted!');
        alert('Profile created successfully!');
    });
</script>
</body>
</html>
