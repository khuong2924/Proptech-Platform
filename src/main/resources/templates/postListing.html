<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Posting Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@heroicons/react/solid"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/1.0.6/solid/style.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-xl transition-all duration-500 hover:from-blue-700 hover:to-purple-700">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-8">
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994" alt="Logo" class="h-8 w-auto transition transform hover:scale-105">
                        <span class="ml-2 text-2xl font-bold text-white">DreamHome</span>
                    </div>
                    <div class="hidden md:flex space-x-6">
                        <a href="#" class="text-white hover:text-gray-200 transition duration-300 ease-in-out transform hover:-translate-y-0.5 hover:scale-105">Home</a>
                        <a href="#" class="text-white hover:text-gray-200 transition duration-300 ease-in-out transform hover:-translate-y-0.5 hover:scale-105">Properties</a>
                        <a href="#" class="text-white hover:text-gray-200 transition duration-300 ease-in-out transform hover:-translate-y-0.5 hover:scale-105">About</a>
                        <a href="#" class="text-white hover:text-gray-200 transition duration-300 ease-in-out transform hover:-translate-y-0.5 hover:scale-105">Contact</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-white hover:text-gray-200 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 relative after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-white hover:after:w-full after:transition-all after:duration-300">Login</button>
                    <div class="relative">
                        <button onclick="toggleDropdown()" class="w-10 h-10 rounded-full bg-white p-1 hover:shadow-lg transform hover:-translate-y-1 transition duration-300 hover:scale-105 flex items-center justify-center group">
                            <svg class="w-6 h-6 text-blue-600 group-hover:text-purple-600 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </button>
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-50 transform transition-all duration-300 ease-in-out">
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 transition duration-200">Personal Page</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 transition duration-200">Change Information</a>
                            <div class="border-t border-gray-100 my-1"></div>
                            <a href="#" class="block px-4 py-2 text-red-600 hover:bg-red-50 transition duration-200">Log Out</a>
                        </div>
                    </div>
                    <button class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white px-6 py-2 rounded-full font-semibold shadow-lg transform hover:-translate-y-1 transition duration-300 hover:scale-105 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        <span>Post</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>



    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <form class="bg-white shadow-xl rounded-lg p-6 space-y-8 transition-all duration-300 hover:shadow-2xl">
            <div class="space-y-8">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent transform transition-all duration-300 hover:scale-105">Create Real Estate Listing</h1>
                
                <!-- Listing Type -->
                <div class="p-6 rounded-lg border border-gray-200 bg-white hover:shadow-lg transition-all duration-300">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        Listing Type
                    </h2>
                    <div class="flex gap-4 animate-fadeIn">
                        <label class="flex items-center transform transition-all duration-200 hover:scale-105">
                            <input type="radio" name="listingType" class="h-4 w-4 text-blue-600" required>
                            <span class="ml-2">Sell</span>
                        </label>
                        <label class="flex items-center transform transition-all duration-200 hover:scale-105">
                            <input type="radio" name="listingType" class="h-4 w-4 text-blue-600" required>
                            <span class="ml-2">Rent</span>
                        </label>
                    </div>
                </div>

                <!-- Address Section -->
                <div class="p-6 rounded-lg border border-gray-200 bg-gradient-to-br from-blue-50 to-white hover:shadow-lg transition-all duration-300">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Address Information
                    </h2>
                    <div class="space-y-4">
                        <div class="grid md:grid-cols-2 gap-4">
                            <div class="transform transition-all duration-200 hover:scale-102">
                                <label class="block text-sm font-medium text-gray-700 flex items-center gap-1">
                                    Province
                                </label>
                                <select class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-200 hover:border-blue-400" required>
                                    <option value="">Select Province</option>
                                </select>
                            </div>
                            <div class="transform transition-all duration-200 hover:scale-102">
                                <label class="block text-sm font-medium text-gray-700 flex items-center gap-1">
                                    District
                                </label>
                                <select class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-200 hover:border-blue-400" required>
                                    <option value="">Select District</option>
                                </select>
                            </div>
                        </div>
                        <div class="transform transition-all duration-200 hover:scale-102">
                            <label class="block text-sm font-medium text-gray-700 flex items-center gap-1">
                                Detailed Address
                            </label>
                            <input type="text" class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-200 hover:border-blue-400" required>
                        </div>
                    </div>
                </div>

                <!-- Property Details Section -->
                <div class="p-6 rounded-lg border border-gray-200 bg-gradient-to-br from-blue-50 to-white hover:shadow-lg transition-all duration-300">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Property Details</h2>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Property Type</label>
                            <select class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option>House</option>
                                <option>Apartment</option>
                                <option>Villa</option>
                                <option>Land</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Bedrooms</label>
                            <input type="number" class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Bathrooms</label>
                            <input type="number" class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Area (sq ft)</label>
                            <input type="number" class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Price</label>
                            <input type="number" class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Amenities Section -->
                <div class="p-6 rounded-lg border border-gray-200 bg-gradient-to-br from-blue-50 to-white hover:shadow-lg transition-all duration-300">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Amenities</h2>
                    <div class="grid md:grid-cols-3 gap-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="h-5 w-5 text-blue-600 rounded">
                            <span>Swimming Pool</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="h-5 w-5 text-blue-600 rounded">
                            <span>Parking</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="h-5 w-5 text-blue-600 rounded">
                            <span>Garden</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="h-5 w-5 text-blue-600 rounded">
                            <span>Security</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="h-5 w-5 text-blue-600 rounded">
                            <span>Gym</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="h-5 w-5 text-blue-600 rounded">
                            <span>Air Conditioning</span>
                        </label>
                    </div>
                </div>

                <!-- Description Section -->
                <div class="p-6 rounded-lg border border-gray-200 bg-gradient-to-br from-blue-50 to-white hover:shadow-lg transition-all duration-300">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Description</h2>
                    <textarea rows="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Describe your property..."></textarea>
                </div>

                <!-- Contact Information Section -->
                <div class="p-6 rounded-lg border border-gray-200 bg-gradient-to-br from-blue-50 to-white hover:shadow-lg transition-all duration-300">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Contact Information
                    </h2>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="transform transition-all duration-200 hover:scale-102">
                            <label class="block text-sm font-medium text-gray-700">Contact Name</label>
                            <input type="text" class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-200 hover:border-blue-400" required>
                        </div>
                        <div class="transform transition-all duration-200 hover:scale-102">
                            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-200 hover:border-blue-400" required>
                        </div>
                        <div class="md:col-span-2 transform transition-all duration-200 hover:scale-102">
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all duration-200 hover:border-blue-400" required>
                        </div>
                    </div>
                </div>

                <!-- Image Upload Section -->
                <div class="p-6 rounded-lg border border-gray-200 bg-gradient-to-br from-blue-50 to-white hover:shadow-lg transition-all duration-300">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Property Images</h2>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                    <span>Upload files</span>
                                    <input type="file" class="sr-only" multiple>
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB each</p>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="px-8 py-3 border border-transparent rounded-lg shadow-lg text-white bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105 hover:shadow-xl">
                        <div class="flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Post Listing
                        </div>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</body>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('userDropdown');
        dropdown.classList.toggle('hidden');
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('userDropdown');
        const userButton = event.target.closest('button');
        
        if (!userButton && !dropdown.contains(event.target)) {
            dropdown.classList.add('hidden');
        }
    });
</script>
</html>
